<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="time" id="time"></div>
      <form name="forms">
        <input type="text" name="output" readonly value="0" />
        <input
          type="button"
          class="clear"
          value="c"
          onclick="document.forms.output.value=  0"
        />
        <input
          type="button"
          value="/"
          class="operator"
          onclick="updateOutput('/')"
        />
        <input type="button" value="1" onclick="updateOutput('1')" />
        <input type="button" value="2" onclick="updateOutput('2')" />
        <input type="button" value="3" onclick="updateOutput('3')" />
        <input
          type="button"
          value="*"
          class="operator"
          onclick="updateOutput('*')"
        />
        <input type="button" value="4" onclick="updateOutput('4')" />
        <input type="button" value="5" onclick="updateOutput('5')" />
        <input type="button" value="6" onclick="updateOutput('6')" />
        <input
          type="button"
          value="+"
          class="operator"
          onclick="updateOutput('+')"
        />
        <input type="button" value="7" onclick="updateOutput('7')" />
        <input type="button" value="8" onclick="updateOutput('8')" />
        <input type="button" value="9" onclick="updateOutput('9')" />

        <input
          type="button"
          value="-"
          class="operator"
          onclick="updateOutput('-')"
        />
        <input
          type="button"
          value="."
          class="dot"
          onclick="document.forms.output.value+= '.'"
        />
        <input type="button" value="0" onclick="updateOutput('0')" />
        <input
          type="button"
          value="="
          class="operator result"
          onclick="document.forms.output.value= eval(document.forms.output.value)"
        />
      </form>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
